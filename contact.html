<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Formulier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="contact-body">
    <header class="contact-header">
        <a href="index.html">
        <img src="Foto's/Logo-DevOps.png" href="index.html" class="contact-logo" alt="Bedrijfslogo" href="Index.html" >
        </a>
        <div class="contact-navigatie">
            <a href="Index.html">Home</a>
            <a href="Luuk.html">Luuk</a>
            <a href="Lucas.html">Lucas</a>
            <a href="abel.html">Abel</a>
            <a href="loic.html">Loic</a>
            <a href="https://www.gildeopleidingen.nl/" target="_blank">Gildeopleidingen.nl</a>
        </div>
    </header>

    <div class="contact-container">
        <h1>Contact Formulier</h1>
        <form action="#" method="post">
            <label for="name">Voornaam:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="name">Achternaam:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="type">Categorie:</label><br>
            <select id="type" name="type" required>
                <option value="">Kies een categorie</option>
                <option value="Algemeen">Algemene vraag</option>
                <option value="Info">Informatie aanvraag</option>
                <option value="Klacht">Klacht</option>
            </select><br><br>

            <label for="message">Bericht:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Verstuur</button>
        </form>
    </div>
</body>

</html>
